name: Bug Report
description: Create a bug report
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Description
      description: "Please provide a description and way to reproduce the problem."
      placeholder: |
        Please use the Gleam's Discord channel for questions.

        https://discord.com/invite/Fm8Pwmy
    validations:
      required: true
  - type: input
    attributes:
      label: Gleam Version
      description: "The Gleam version used"
      placeholder: "0.20.1"
    validations:
      required: true
  - type: input
    attributes:
      label: Erlang/OTP Version
      description: "The Erlang/OTP version used."
      placeholder: "24.2.1"
    validations:
      required: false


  - type: dropdown
    id: area
    attributes:
      label: Area
      description: What area does this relate to
      options:
        - area:ci
        - area:codegen
        - area:documentation
        - area:errors
        - area:formatter
        - area:language-design
        - area:parser
        - area:tooling
        - area:type-analysis
        - area:web-dev 
    validations:
      required: false
