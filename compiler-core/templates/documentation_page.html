{% extends "documentation_layout.html" %}

{% block title %}
{{ title }} - {{ project_name }}
{% endblock %}

{% block content %}
{{ content|safe }}
{% endblock %}

{% block head -%}
{% if !host.is_empty() && !project_name.is_empty() -%}
<link rel="canonical" href="{{ host }}/{{ project_name|safe }}/{{ file_path|safe }}" />
{%- endif %}
{%- endblock %}
