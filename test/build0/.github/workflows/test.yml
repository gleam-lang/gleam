name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: gleam-lang/setup-erlang@v1.1.2
        with:
          otp-version: 23.2
      - uses: gleam-lang/setup-gleam@v1.0.2
        with:
          gleam-version: 0.15.0-dev
      - run: gleam eunit
      - run: gleam format --check src test
