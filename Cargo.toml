[package]
name = "gleam"
version = "0.8.0-rc1"
authors = ["Louis Pilfold <louis@lpil.uk>"]
edition = "2018"

[dependencies]
# Command line interface
clap = "2"
structopt = "0.3"
# Immutable data structures
im = "14"
# Extra iter methods
itertools = "0.8"
# String case conversion
heck = "0.3"
# Parsing
lalrpop-util = "0.17"
regex = "1.1"
# Graph data structures
petgraph = "0.4"
# Pretty error messages
codespan = "0.7"
codespan-reporting = "0.7"
termcolor = "1.0.4"
# Initialize complex static values at runtime
lazy_static = "1.3"
# toml parsing
serde = { version = "1.0", features = ["derive"] }
toml = "0.5"
# Levenshtein string distance for typo suggestions
strsim = "0.9"
# Recursively traversing directories
walkdir = "2"
# Enum trait impl macros
strum = "0.17"
strum_macros = "0.17"
# Doc rendering
askama = "0.8"
# Markdown in docs
pulldown-cmark = "0.7.0"
# Support unicode in gleam source
unicode-segmentation = "1.6.0"
# Check for tty
atty = "0.2.13"
# Hex package manager client
hexpm = "1.0"
# Allow user to type in sensitive information without showing it in the shell
rpassword = "4.0"
# Async runtime
tokio = "0.2"

[build-dependencies]
lalrpop = "0.17"

[dev-dependencies]
pretty_assertions = "0.6"
